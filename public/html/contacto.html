<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Job Ready IA</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Volver al inicio</a>
        
        <h1>Contáctanos</h1>
        <p class="subtitle">Estamos aquí para ayudarte. Envíanos un mensaje y te responderemos pronto.</p>

        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <div class="contact-item">
                <strong>Email:</strong> info@jobreadyia.com
            </div>
            <div class="contact-item">
                <strong>Telefono:</strong> +51 987 654 321
            </div>
            <div class="contact-item">
                <strong>Direccion:</strong> Lima, Perú 
            </div>
            <div class="contact-item">
                <strong>Horario de atención:</strong> Lunes a Viernes, 9:00AM - 6:00PM
            </div>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Patrick Huamali">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999">
            </div>

            <div class="form-group">
                <label for="asunto">Asunto <span class="required">*</span></label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="informacion">Solicitud de información</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="planes">Consulta sobre planes</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje <span class="required">*</span></label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por contactarnos! Tu mensaje ha sido enviado correctamente. Te responderemos pronto.');
            this.reset();
        });
    </script>
</body>
</html>
